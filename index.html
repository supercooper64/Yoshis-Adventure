function restart(){
	$("#mainCanvas").fadeOut(fadeTime, function(){
		state = stateStart;
		buildScenes(true)
	
		$("#mainCanvas").fadeIn(fadeTime);
	});
}

function gameOver(){
	$("#mainCanvas").fadeOut(fadeTime, function(){
		state = stateGameOver;
		buildScenes(true)
	
		$("#mainCanvas").fadeIn(fadeTime);
	});
}
